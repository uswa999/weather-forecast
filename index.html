<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Weather</title>
</head>
<body>
    <div class="container">
      <div class="current-info">
        <div class="date-container">
            <div class="time" id="time">
                12:30 <span id="am-pm">PM</span>
            </div>
            <div class="date" id="date">
                Monday, 10 april 2024
            </div>
            <div class="others" id="current-weather-items"></div>
        </div>
        <div class="place-container">
            <div class="time-zone" id="time-zone">Bahawalpur/Punjab</div>
            <div class="country" id="country">PK</div>
        </div>
      </div>
    </div>
</body>
<div class="future-forecast">
    <div class="card">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Night - 12°C</div>
                <div class="temp">Day - 26°C</div>
            </div>
        </div>
    </div>
    <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
            <div class="day">Tue</div>
            <div class="temp">Night - 12°C</div>
            <div class="temp">Day - 26°C</div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                <div class="day">wed</div>
                <div class="temp">Night - 12°C</div>
                <div class="temp">Day - 26°C</div> 
            </div>
            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-item">
                    <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                    <div class="day">Thr</div>
                    <div class="temp">Night - 12°C</div>
                    <div class="temp">Day - 26°C</div> 
                </div>
                <div class="weather-forecast" id="weather-forecast">
                    <div class="weather-forecast-item">
                        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                        <div class="day">Fri</div>
                        <div class="temp">Night - 12°C</div>
                        <div class="temp">Day - 26°C</div> 
                    </div>
                    <div class="weather-forecast" id="weather-forecast">
                        <div class="weather-forecast-item">
                            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="w-icon">
                            <div class="day">Sat</div>
                            <div class="temp">Night - 12°C</div>
                            <div class="temp">Day - 26°C</div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
